<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Montserrat;
            background-image: url("p3.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
        }

        header {
            color: black;
            padding: 20px;
            text-align: center;
            background-image: url("img/ghibli1.jpg");
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            flex-wrap: wrap;
        }

        .navbar a {
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #7393B3;
            color: black;
        }

        section {
            padding: 20px;
            margin: 50px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            font-size: small;
            padding: 10px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 2px solid black;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
        }

        .image-row {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .image-row img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border: 3px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image-row img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 140, 186, 0.5);
        }

        /* Meme gif styles */
        .meme-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .meme-container img {
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .flip {
            animation: flipSide 0.6s infinite;
        }

        @keyframes flipSide {
            0%   { transform: rotateY(0deg); }
            25%  { transform: rotateY(15deg); }
            50%  { transform: rotateY(-15deg); }
            75%  { transform: rotateY(15deg); }
            100% { transform: rotateY(0deg); }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <p style="color:black">IMAN_KCDIM144 4B</p>
    </header>

    <div class="navbar"><center>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="inspiration.html">Inspiration</a>
        <a href="education.html">Education</a>
        <a href="hobby.html">Hobby</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </div></center>


    <section id="home">
        <h2>Home</h2>
        <p style="text-align:justify;"><b>Hi, I am Iman!</b> Welcome to my personal website. Here, you'll find information about my life, interests, and more.</p>

        <div class="meme-container">
            <img src="meme/shadow.gif" id="memePic" alt="Shadow Meme">
            <audio id="memeSound" src="meme/ode.mp3"></audio>
        </div>
    </section>

    <script>
        const memePic = document.getElementById('memePic');
        const memeSound = document.getElementById('memeSound');

        memePic.addEventListener('click', () => {
            memeSound.currentTime = 0;
            memeSound.play();

            memePic.classList.add('flip');

            memeSound.onended = () => {
                memePic.classList.remove('flip');
            };
        });
    </script>

</body>
</html>
