<style>
    body {
      display: flex;

      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    img {
      width: 250px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .flip {
      animation: flipSide 0.6s infinite;
    }

    @keyframes flipSide {
      0%   { transform: rotateY(0deg); }
      25%  { transform: rotateY(15deg); }
      50%  { transform: rotateY(-15deg); }
      75%  { transform: rotateY(15deg); }
      100% { transform: rotateY(0deg); }
    }
  </style>

<body>
	<!-- Meme Image -->
	<img src="meme/shadow.gif" id="memePic" alt="Shadow">

	<!-- Audio -->
	<audio id="memeSound" src="meme/ode.mp3"></audio>

	<!-- JavaScript -->
	<script>
	const memePic = document.getElementById('memePic');
	const memeSound = document.getElementById('memeSound');

    memePic.addEventListener('click', () => {
      memeSound.currentTime = 0;
      memeSound.play();

      memePic.classList.add('flip');

      memeSound.onended = () => {
        memePic.classList.remove('flip');
      };
    });
  </script>
